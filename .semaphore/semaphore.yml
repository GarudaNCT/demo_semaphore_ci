version: v1.0
name: Semaphore iOS Swift example with Fastlane
agent:
  machine:
    type: a1-standard-4
    os_image: macos-xcode12
blocks:
  - name: Fastlane Tests
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane test
          commands:
            - bundle exec xcversion select 12.0.1
            - bundle exec fastlane test
  - name: Fastlane Build
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: bundle exec fastlane build
          commands:
            - bundle exec xcversion select 12.0.1
            - bundle exec fastlane build
            - name: Take screenshots
    task:
      env_vars:
        - name: LANG
          value: en_US.UTF-8
      prologue:
        commands:
          - checkout
          - cache restore
          
          # Fix for: `find_spec_for_exe': can't find gem bundler erro
          # Look at the end of Gemfile.lock, under BUNDLED WITH
          # and simply install the required version before calling bundle install
          - gem install bundler -v '2.1.4'
          - bundle install --path vendor/bundle
          - cache store
      jobs:
        - name: Screenshots
          commands:
            - bundle exec xcversion select 12.2

            # Fix for fastlane snapshot not allways finding the simular.
            # In case you find errors like "Simulator not found", use this workarround
            - xcrun simctl list

            - bundle exec fastlane screenshots

            # Upload the screenshots directory as a project artifact.
            # See https://docs.semaphoreci.com/article/155-artifacts
            - artifact push job screenshots
